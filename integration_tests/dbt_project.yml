name: 'integration_tests'
version: '1.0.0'


profile: default


vars:

  input_database: tuva
  input_schema: raw_data

  clinical_enabled: true
  claims_enabled: true

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"
